</script>

<script>
    function sum(...arrayInputs){
        console.log(arrayInputs);  //rest parameter
        console.log(...arrayInputs) //need value
        let total = 0;
        for( i of arrayInputs){
            total = total + i;
            // return(total);
            
        }
        console.log(total);
    }
    sum(1,2,3,4,5);
    // console.log(sum.length); // It will log 0 because the sum function uses the rest parameter (which doesn't count towards the length)
</script>

<script>
